<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>
        <div class="row">
            <div class="name">Username:</div>
            <div class="input"><input type="text" name="username" placeholder="Username"> </div><br>
        </div>
        <div class="row">
            <div class="name">Email:</div>
            <div class="input"><input type="email" name="email" placeholder="Email Address"> </div><br>
        </div>
        <div class="row">
            <div class="name">Password:</div>
            <div class="input"><input type="password" name="password" placeholder="Password"></div><br>
        </div>
        <div class="row">
            <div class="name">Repeat Password:</div>
            <div class="input"><input type="password" name="password" placeholder="Repeat Password"></div><br>
        </div>
        <div class="row">
            <div class="name">Telephone:</div>
            <div class="input"><input type="number" name="number" placeholder="Telephone Number"></div><br>
        </div>
        <div class="row">
            <div class="name">Country:</div>
            <div class="input">
                <select>
                    <option value="usa">USA</option>
                    <option value="israel">Israel</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                </select>
            </div><br>
        </div>

        <div style="display:inline;"><input id="checkBox" type="checkbox"></div>
        <div style="display:inline;">Remember Me</div>
        <br>

        <div>
            <button type="button  onclick=" submitForm(); ">Sign Up</button></div>
    </form>



    <script src="sign-up.js "></script>
</body>

</html>
